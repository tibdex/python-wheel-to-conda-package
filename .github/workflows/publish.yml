name: Publish
on:
  push:
    branches:
      - main

jobs:
  test:
    name: Publish
    environment: publish
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: uv build --wheel
      - run: poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
      - run: poetry publish
